  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    /* ---------- sahne & kamera ---------- */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

    /* ---------- yÄ±ldÄ±zlar ---------- */
    const starCount = 12000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) positions[i] = (Math.random() - 0.5) * 2500;
    const starGeo = new THREE.BufferGeometry();
    starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.2, transparent: true, opacity: 0.85 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    /* ---------- gezegenler ---------- */
    const planetData = [
      { r: 12, c: 0x4ecdc4, p: { x: 60, y: 40, z: -120 } },
      { r: 8, c: 0xff6b6b, p: { x: -90, y: -30, z: -180 } },
      { r: 15, c: 0xffe66d, p: { x: 150, y: -70, z: -250 } }
    ];
    planetData.forEach(d => {
      const geo = new THREE.SphereGeometry(d.r, 64, 64);
      const mat = new THREE.MeshStandardMaterial({ color: d.c, roughness: 0.75, metalness: 0.25 });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(d.p.x, d.p.y, d.p.z);
      scene.add(mesh);
    });

    /* ---------- parÃ§acÄ±k halkalarÄ± ---------- */
    const ringCount = 3;
    for (let i = 0; i < ringCount; i++) {
      const radius = 30 + i * 18;
      const count = 200 + i * 100;
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let j = 0; j < count; j++) {
        const a = Math.random() * Math.PI * 2;
        const r = radius + (Math.random() - 0.5) * 6;
        pos[j * 3] = Math.cos(a) * r;
        pos[j * 3 + 1] = (Math.random() - 0.5) * 4;
        pos[j * 3 + 2] = Math.sin(a) * r;
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({ color: 0x7f5af0, size: 1.5, transparent: true, opacity: 0.6 });
      scene.add(new THREE.Points(geo, mat));
    }

    /* ---------- Ä±ÅŸÄ±k ---------- */
    const amb = new THREE.AmbientLight(0xffffff, 0.25);
    scene.add(amb);
    const dir = new THREE.DirectionalLight(0xffffff, 0.5);
    dir.position.set(50, 50, 100);
    scene.add(dir);

    /* ---------- kamera & fare ---------- */
    let mouseX = 0, mouseY = 0;
    addEventListener('mousemove', e => {
      mouseX = (e.clientX / innerWidth) * 2 - 1;
      mouseY = -(e.clientY / innerHeight) * 2 + 1;
    });
    camera.position.z = 5;

    /* ---------- animasyon ---------- */
    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0001;
      // kamera parallax
      camera.position.x += (mouseX * 15 - camera.position.x) * 0.03;
      camera.position.y += (mouseY * 15 - camera.position.y) * 0.03;
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }
    animate();

    /* ---------- responsive ---------- */
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
